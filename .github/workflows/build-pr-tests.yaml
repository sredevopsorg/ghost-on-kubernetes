name: Build tests

on:
  pull_request:
    types: [opened, reopened, edited]
    branches:
      - main
    paths:
      - Dockerfile
      - entrypoint.js
  
  push:
    branches-ignore:
      - main
    tags-ignore:
      - v*
    paths: 
    - Dockerfile
    - entrypoint.js


permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde # v2.9.1
        with:
          egress-policy: audit
      -
        name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 1
          
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1
        with:
          driver-opts: |
            network=host

      - name: Gets GHOST_VERSION
        continue-on-error: false
        id: versions
        run: |
          echo "GHOST_VERSION=$(curl -s https://api.github.com/repos/tryghost/ghost/releases/latest | jq '.name' | sed 's/\"//g')" >> $GITHUB_OUTPUT
          

      - name: Show GHOST_VERSION
        continue-on-error: true
        run: echo ${{ steps.versions.outputs.GHOST_VERSION }} 
      -
        name: Build
        uses: docker/build-push-action@16ebe778df0e7752d2cfcbd924afdbbd89c1a755 # v6.6.1
        id: build-pr
        with:
          context: .
          platforms: linux/amd64
          cache-from: type=gha,mode=max
          cache-to: type=gha,mode=max
          push: false
          build-args: GHOST_VERSION=${{ steps.versions.outputs.GHOST_VERSION }}
          
