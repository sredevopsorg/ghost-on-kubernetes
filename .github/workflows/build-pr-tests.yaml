name: Build tests

on:
  pull_request:
    types: [opened, reopened, edited]
    branches:
      - main
    paths:
      - Dockerfile
      - entrypoint.js
  
  push:
    branches-ignore:
      - main
    tags-ignore:
      - v*
    paths: 
    - Dockerfile
    - entrypoint.js


permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0d381219ddf674d61a7572ddd19d7941e271515c # v2.9.0
        with:
          egress-policy: audit
      -
        name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 1
          
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@4fd812986e6c8c2a69e18311145f9371337f27d4 # v3.4.0
        with:
          driver-opts: |
            network=host

      - name: Gets GHOST_VERSION
        continue-on-error: false
        id: versions
        run: |
          echo "GHOST_VERSION=$(curl -s https://api.github.com/repos/tryghost/ghost/releases/latest | jq '.name' | sed 's/\"//g')" >> $GITHUB_OUTPUT
          

      - name: Show GHOST_VERSION
        continue-on-error: true
        run: echo ${{ steps.versions.outputs.GHOST_VERSION }} 
      -
        name: Build
        uses: docker/build-push-action@5176d81f87c23d6fc96624dfdbcd9f3830bbe445 # v6.5.0
        id: build-pr
        with:
          context: .
          platforms: linux/amd64
          cache-from: type=gha,mode=max
          cache-to: type=gha,mode=max
          push: false
          build-args: GHOST_VERSION=${{ steps.versions.outputs.GHOST_VERSION }}
          
