name: Build tests

on:
  pull_request_target:
    branches: main
    paths: 
    - Dockerfile
    - entrypoint.js

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
     packages: read
     contents: read
     actions: read
     statuses: write
     checks: write
     pull-requests: read
     attestations: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit
      -
        name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 1
          ref: ${{ github.ref }}
          persist-credentials: false
          
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@4fd812986e6c8c2a69e18311145f9371337f27d4 # v3.4.0
        with:
          driver-opts: |
            network=host

      - name: Gets GHOST_VERSION
        continue-on-error: false
        id: versions
        run: |
          echo "GHOST_VERSION=$(curl -s https://api.github.com/repos/tryghost/ghost/releases/latest | jq '.name' | sed 's/\"//g')" >> $GITHUB_OUTPUT
          

      - name: Show GHOST_VERSION
        continue-on-error: true
        run: echo ${{ steps.versions.outputs.GHOST_VERSION }} 
      -
        name: Docker meta for workflow_dispatch
        id: meta-workflow-dispatch
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1

      -
        name: Build
        uses: docker/build-push-action@1a162644f9a7e87d8f4b053101d1d9a712edc18c # v6.3.0
        id: build-and-push-workflow-dispatch
        with:
          context: .
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha
          provenance: true
          sbom: true
          push: false
          build-args: GHOST_VERSION=${{ steps.versions.outputs.GHOST_VERSION }}
          
