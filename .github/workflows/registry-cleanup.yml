name: Delete old container images

on:
  workflow_dispatch:

permissions:
  packages: write
  repository-projects: read
  contents: read
  actions: read
  id-token: write


jobs:
  clean-ghcr:
    name: Delete old unused container images
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 # v2.8.0
        with:
          egress-policy: audit

      - name: Delete 'ghost-on-kubernetes' containers older than a week
        uses: sredevopsorg/container-retention-policy@3c69d9d193a133bb13162f599ccce4861f424e6e # main
        with:
          image-names: ghost-on-kubernetes
          cut-off: A week ago UTC
          account-type: org
          org-name: sredevopsorg
          keep-at-least: 3
          untagged-only: false
          token-type: github-token
          token: ${{ github.token }}
          skip-tags: main
