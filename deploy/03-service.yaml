apiVersion: v1
kind: Service
metadata:
  name: service-ghost-on-kubernetes
  namespace: ghost-on-kubernetes
  labels:
    app: ghost-on-kubernetes
    app.kubernetes.io/name: service-ghost-on-kubernetes
    app.kubernetes.io/instance: ghost-on-kubernetes
    app.kubernetes.io/version: '5.89'
    app.kubernetes.io/component: service-frontend
    app.kubernetes.io/part-of: ghost-on-kubernetes
    

spec:
  ports:
  - port: 2368
    protocol: TCP
    targetPort: ghk8s
    name: ghk8s
  type: ClusterIP
  selector:
    app: ghost-on-kubernetes

