apiVersion: v1
kind: Secret
metadata:
  name: ghost-config-prod
  namespace: ghost-on-kubernetes
type: Opaque
stringData:
  config.production.json: |-
    {
      "url": "https://tests.yourdomain.com",
      "admin": {
        "url": "https://tests.yourdomain.com"
      },
      "server": {
        "port": 2368,
        "host": "0.0.0.0"
      },
      "mail": {
        "transport": "SMTP",
        "from": "user@server.com",
        "options": {
          "service": "Google",
          "host": "smtp.gmail.com",
          "port": 465,
          "secure": true,
          "auth": {
            "user": "user@server.com",
            "pass": "passsword"
          }
        }
      },
      "logging": {
        "transports": [
          "stdout"
        ]
      },
      "database": {
        "client": "mysql",
        "connection": 
        {
          "host": "service-mysql-ghost-on-kubernetes",
          "user": "mysql-db-user",
          "password": "mysql-db-password",
          "database": "mysql-db-name",
          "port": "3306"
        }
      },
      "debug": false,
      "process": "local",
      "paths": {
        "contentPath": "/var/lib/ghost/content"
      },
      "privacy": {
        "useUpdateCheck": false,
        "useGravatar": false,
        "useRpcPing": false,
        "useStructuredData": true
      }
    }
