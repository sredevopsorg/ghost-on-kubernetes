apiVersion: v1
kind: Secret
metadata:
  name: ghost-config-development
  namespace: ghost-on-kubernetes
type: Opaque
stringData:
  config.development.json: |-
    {
      "url": "http://localhost:2368",
      "admin": {
        "url": "http://localhost:2368"
      },
      "server": {
        "port": 2368,
        "host": "0.0.0.0"
      },
      "mail": {
        "transport": "Direct"
      },
      "logging": {
        "transports": [
          "stdout",
          "file"
        ]
      },
      "database": {
        "client": "sqlite3",
        "connection": {
          "filename": "/var/lib/ghost/content/data/ghost-dev.db"
        }
      },
      "debug": true,
      "process": "local",
      "paths": {
        "contentPath": "/var/lib/ghost/content"
      },
      "privacy": {
        "useUpdateCheck": false,
        "useGravatar": false,
        "useRpcPing": true,
        "useStructuredData": true
      },
      "enableDeveloperExperiments": {
        "enableDeveloperExperiments": true
      },
      "optimization": {
          "getHelper": {
              "timeout": {
                  "threshold": 5000,
                  "level": "error"
              },
              "notify": {
                  "threshold": 1000,
                  "level": "warn"
              }
          }
      },
      "stripeDirect": false,
      "enableStripePromoCodes": false,
      "emailAnalytics": false,
      "backgroundJobs": {
          "emailAnalytics": false
      }
    }
  